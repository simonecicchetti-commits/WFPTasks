<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‡­ðŸ‡¹ Haiti Analysis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 60px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 3em;
            font-weight: 700;
        }

        .status-message {
            font-size: 1.5em;
            color: #3498db;
            margin: 20px 0;
            font-weight: 500;
        }

        .description {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-top: 20px;
            line-height: 1.8;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #ecf0f1;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            font-size: 0.9em;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‡­ðŸ‡¹ HAITI ANALYSIS</h1>
            <div class="spinner"></div>
            <div class="status-message">Analysis is ongoing</div>
            <div class="description">
                Our system is currently processing comprehensive data analysis.<br>
                Please check back soon for updated results.
            </div>
            <div class="footer">
                Copyright 2025 - Data Analysis System
            </div>
        </div>
    </div>
</body>
</html>
